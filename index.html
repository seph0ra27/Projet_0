<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Flask GPT-3.5</title>
</head>
<body>
    <h1>Chatbot Flask GPT-3.5</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <form id="user-input-form">
            <input type="text" id="user-input" placeholder="Enter your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('user-input-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var userMessage = document.getElementById('user-input').value;
            document.getElementById('chat-box').innerHTML += '<p><strong>You:</strong> ' + userMessage + '</p>';
            document.getElementById('user-input').value = '';
            
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'user_message=' + encodeURIComponent(userMessage)
            })
            .then(response => response.json())
            .then(data => {
                var botResponse = data.response;
                document.getElementById('chat-box').innerHTML += '<p><strong>Bot:</strong> ' + botResponse + '</p>';
            });
        });
    </script>
</body>
</html>
